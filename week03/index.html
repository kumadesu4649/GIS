<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>My First MapLibre Map</title>
  <link href="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div id="map"></div>

  <script src="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.js"></script>
  <script>
const map = new maplibregl.Map({
  container: 'map',
  style: {
    "version": 8,
    "sources": {
      "gsi-std": {
        "type": "raster",
        "tiles": [
          "https://cyberjapandata.gsi.go.jp/xyz/std/{z}/{x}/{y}.png"
        ],
        "tileSize": 256,
        "attribution": "© 国土地理院"
      }
    },
    "layers": [
      {
        "id": "gsi-std-layer",
        "type": "raster",
        "source": "gsi-std",
        "minzoom": 0,
        "maxzoom": 18
      }
    ]
  },
  center: [139.9558, 35.8338],
  zoom: 17
});

    // ピンを追加
    const marker = new maplibregl.Marker()
      .setLngLat([139.9558, 35.8338])
      .addTo(map);

    // ポップアップ（吹き出し）を追加
    const popup = new maplibregl.Popup({ offset: 25 })
      .setLngLat([139.9558, 35.8338])
      .setHTML("<h3>麗澤大学</h3><p>れいたくだいがく</p>")
    .addTo(map);
    
        // ピンを追加
    const marker2 = new maplibregl.Marker()
      .setLngLat([139.98812,35.8623])
      .addTo(map);

    // ポップアップ（吹き出し）を追加
    const popup2 = new maplibregl.Popup({ offset: 25 })
      .setLngLat([139.98812,35.8623])
      .setHTML("<h3>開智国際大学</h3><p>かいちこくさいだいがく</p>")
    .addTo(map);

    // ピンにポップアップを関連付け
    marker.setPopup(popup);
  </script>
</body>
</html>
